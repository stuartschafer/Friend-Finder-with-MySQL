<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- This links to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!-- Compiled and minified CSS (Materialize) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!--Google glph icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to the javascript file -->
    <script src="/data/friends.js"></script>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" type="text/css" href="../data/style.css">
</head>
<body>

    <!-- Top of the page -->
    <nav>
        <div class="nav-wrapper blue lighten-1">
            <a href="/" class="brand-logo center">Friend Finder</a>
            <ul class="left hide-on-med-and-down">
                <li class="active"><a href="/">Survey</a></li>
                <li><a href="/searchagain">Search Again</a></li>
            </ul>
        </div>
    </nav>

    <img id="img1" src="../images/dance.gif" style="height:200px; width:200px;">
    <img id="img2" src="../images/dance2.gif" style="height:200px; width:200px;">

    <div class="container">
        <div class="col s12 center-align title">
            <div class="row">
                <h1><strong>Welcome to Friend Finder</strong></h1>
                <h3>A place to meet other friends, like you!</h3>
                <h5>Please fill out a few questions to match you with someone else</h5>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <i class="material-icons prefix btn btn-floating red pulse">account_circle</i>
                <input id="icon_prefix_name" type="text" class="validate" placeholder=" Please enter your first name">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <i class="material-icons prefix btn btn-floating red pulse">add_a_photo</i>
                <input id="icon_prefix_photo" type="text" class="validate" placeholder=" Please add a link to your photo">
            </div>
        </div>

        <!-- These are all the questions and choices -->
        <label><h5 class="questions">Question # 1: How much does music affect your personality?</h5>
        </label>
        <select class="browser-default" id="q1">
            <option value="" disabled selected>Ohh Ohh, pick me!</option>
            <option value="1">1 - Not at all</option>
            <option value="2">2 - Meh, maybe a smidge</option>
            <option value="3">3 - Somewhat</option>
            <option value="4">4 - Kinda a lot</option>
            <option value="5">5 - I can be a different person</option>
        </select>

        <label><h5 class="questions">Question # 2: Do you think Crossfit is crazy or incredible?</h5>
        </label>
        <select class="browser-default" id="q2">
            <option value="" disabled selected>Ohh Ohh, pick me!</option>
            <option value="1">1 - They push their bodies waaaay too much, not smart</option>
            <option value="2">2 - Probably not a good idea</option>
            <option value="3">3 - Might be OK, might be dangerous</option>
            <option value="4">4 - I am impressed</option>
            <option value="5">5 - Talk about peak physical health!</option>
        </select>

        <label><h5 class="questions">Question # 3: Computer coding is a way of life or a fun hobby?</h5>
        </label>
        <select class="browser-default" id="q3">
            <option value="" disabled selected>Ohh Ohh, pick me!</option>
            <option value="1">1 - Nah, computers will do all the coding one day</option>
            <option value="2">2 - Not that important in the long run</option>
            <option value="3">3 - Nice to know, but it's alright if you don't</option>
            <option value="4">4 - Very important knowledge to have</option>
            <option value="5">5 - Nothing better than coding!</option>
        </select>

        <label><h5 class="questions">Question # 4: Do you consider Global Warming a real threat, or just a conspiracy?</h5>
        </label>
        <select class="browser-default" id="q4">
            <option value="" disabled selected>Ohh Ohh, pick me!</option>
            <option value="1">1 - Just a scare tactic, nothing more</option>
            <option value="2">2 - Needs more research to justify</option>
            <option value="3">3 - I really don't know. It could be a little of both.</option>
            <option value="4">4 - We need to be aware of it.</option>
            <option value="5">5 - Check the news! It's happening! NOW!</option>
        </select>

        <label><h5 class="questions">Question # 5: Which is more important to you: facts or feelings?</h5>
        </label>
        <select class="browser-default" id="q5">
            <option value="" disabled selected>Ohh Ohh, pick me!</option>
            <option value="1">1 - Feelings, nothing more than feelings</option>
            <option value="2">2 - Good to know a little bit, but my feelings are more important</option>
            <option value="3">3 - It's really a little of both</option>
            <option value="4">4 - Feeling are a little important, but facts are what move the world</option>
            <option value="5">5 - Just the facts. Feelings just get in the way.</option>
        </select>

        <label><h5 class="questions">Question # 6: Do you feel companionship is a necessity or an option</h5>
        </label>
        <select class="browser-default" id="q6">
            <option value="" disabled selected>Ohh Ohh, pick me!</option>
            <option value="1">1 - I prefer to be on my own.  Can't rely on others.</option>
            <option value="2">2 - It's alright if you're into that.</option>
            <option value="3">3 - I like it if avaliable, but don't mind if not</option>
            <option value="4">4 - Pretty much needed</option>
            <option value="5">5 - I could not be alone at all, not my jam</option>
        </select>

        <label><h5 class="questions">Question # 7: How much does social media affect your mood?</h5>
        </label>
        <select class="browser-default" id="q7">
            <option value="" disabled selected>Ohh Ohh, pick me!</option>
            <option value="1">1 - I can get irate/estatic</option>
            <option value="2">2 - Very much so</option>
            <option value="3">3 - Depends on if I agree with it or not</option>
            <option value="4">4 - Not really, but only in extreme cases</option>
            <option value="5">5 - I couldn't care less</option>
        </select>

        <label><h5 class="questions">Question # 8: Is watching a movie fun or a waste of time?</h5>
        </label>
        <select class="browser-default" id="q8">
            <option value="" disabled selected>Ohh Ohh, pick me!</option>
            <option value="1">1 - No thanks, I prefer the real world</option>
            <option value="2">2 - Maybe only once in a while</option>
            <option value="3">3 - I'll watch them on occasion</option>
            <option value="4">4 - Oh yes, please let me leave reality for a bit</option>
            <option value="5">5 - Gotta watch the latest and greatest (Opening night!)</option>
        </select>

        <label><h5 class="questions">Question # 9: Does reading a book put you to sleep or ignite your mind?</h5>
        </label>
        <select class="browser-default" id="q9">
            <option value="" disabled selected>Ohh Ohh, pick me!</option>
            <option value="1">1 - zzzzzz, I think this question puts me to sleep</option>
            <option value="2">2 - Only read when it's something I really care about</option>
            <option value="3">3 - Depends on how I'm feeling</option>
            <option value="4">4 - Yeah, I read from time to time</option>
            <option value="5">5 - Stimulating. The way to learn and improve</option>
        </select>

        <label><h5 class="questions">Question # 10: Is watching the news more informative or depressing?</h5>
        </label>
        <select class="browser-default" id="q10">
            <option value="" disabled selected>Ohh Ohh, pick me!</option>
            <option value="1">1 - Death, crime, politics.  YUCK!</option>
            <option value="2">2 - News is slanted to the left or right</option>
            <option value="3">3 - I try to stay impartial and unbiased</option>
            <option value="4">4 - You do look smart if you know what's going on</option>
            <option value="5">5 - It is crutial to know the world around us</option>
        </select> 

        <!-- This is the submit button at the end of the questions -->
        <div class="row center-align">
            <button class="btn-large waves-effect waves-light" id="submit1" type="submit" name="action">Submit
                <i class="material-icons right">send</i><i class="material-icons left">send</i>
            </button>
        </div>
    </div>

    <!-- Footer info at the bottom of the page -->
    <footer class="page-footer blue lighten-1">
        <div class="footer-copyright">
            <div class="container">
                <div class="col s12 left-align">
                    <a class="white-text" href="/searchagain">Search Again</a> | 
                    <a class="white-text" href="/api">See all the Friends (Friends API)</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
